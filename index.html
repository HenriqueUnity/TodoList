<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/styles.css" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <h2>Lista de tarefas</h2>
    <div class="container">
      <input class="input-task" placeholder="O que devo fazer?" />
      <button class="button-task">Adicionar</button>

      <ul class="list-tasks">
        <li class="task">
          <img src="img/checked.png" alt="checked" />
          <p>Adicionar primeira tarefa!</p>
          <img src="img/trash.png" alt="excluir" />
        </li>
      </ul>
      <button class="bottom-button" onclick="addDailyTasks()">
        Tarefas di√°rias
      </button>
      <button class="bottom-button" onclick="deleteDone()">
        Limpar feitos
      </button>
    </div>
  </body>
</html>
